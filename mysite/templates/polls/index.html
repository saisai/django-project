{% extends 'polls/base.html' %}
{% block poll %}
  {% if latest_poll_list %}
      <ul>
      {% for poll in latest_poll_list %}
          <li><a href="{{ poll.get_absolute_url }}">{{ poll.question }}</a></li>
      {% endfor %}
      </ul>
  {% else %}
      <p>No polls are available.</p>
  {% endif %}
{% endblock %}
