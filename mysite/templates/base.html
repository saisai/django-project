<html lang="en">
  <head>

    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet">

      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */

            </ul>
          </div><!--/.nav-collapse -->

    {% block content %}
    {% endblock %}
    </div> <!-- /container -->
